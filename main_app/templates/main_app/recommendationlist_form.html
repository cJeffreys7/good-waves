{% extends 'base.html' %}
{% load static %}

{% block head %}
<link rel="stylesheet" type="text/css" href="{% static 'css/recommendation-list-form.css' %}"/>
{% endblock %}

{% block content %}

<div class="page-header">
  {% if object %}
    <h1>Edit {{object.name}}</h1>
  {% else %}
    <h1>New Recommendation List</h1>
  {% endif %}
</div>
<form action="" method="post" class="form-container">
  {% csrf_token %}
  <table>
    {{ form.as_table }}
  </table>
  <button type="submit" class="btn submit">{% if object %}Update{% else %}Submit{% endif %}</button>
  {% if object %}
    <a href="{% url 'recs_detail' object.id %}" class="btn cancel">
      Cancel
    </a>
  {% endif %}
</form>

{% endblock %}

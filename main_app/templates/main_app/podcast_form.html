{% extends 'base.html' %}
{% load static %}

{% block head %}
<link rel="stylesheet" type="text/css" href="{% static 'css/form.css' %}"/>
<script defer src="{% static 'js/podcast-functions.js' %}"></script>
{% endblock %}

{% block content %}

<div class="page-header">
  {% if object %}
    <h1>Edit Podcast</h1>
  {% else %}
    <h1>New Podcast</h1>
  {% endif %}
</div>
<img id="podcast-img" src="" alt="">
<form action="" method="post" class="form-container">
  {% csrf_token %}
  <table>
    {{ form.as_table }}
  </table>
  <button type="submit" class="btn submit">{% if object %}Update{% else %}Submit{% endif %}</button>
  {% if object %}
    <a href="{% url 'podcasts_detail' object.id %}" class="btn cancel">
      Cancel
    </a>
  {% endif %}
</form>

{% endblock %}

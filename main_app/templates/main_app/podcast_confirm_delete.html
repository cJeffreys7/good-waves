{% extends 'base.html' %}
{% load static %}

{% block content %}

<div class="page-header">
  <h1>Delete Podcast</h1>
</div>
<h2>Are you sure you want to delete {{ object.title }}?</h2>

<form action="" method="post">
  {% csrf_token %}
  <a href="{% url 'podcasts_detail' podcast.id %}" class="btn secondary">
    Cancel
  </a>
  <button type="submit" class="btn danger">
    Delete
  </button>
</form>

{% endblock %}

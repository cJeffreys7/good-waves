{% extends 'base.html' %}
{% load static %}

{% block head %}
<link rel="stylesheet" type="text/css" href="{% static 'css/recommendation-list-index.css' %}">
{% endblock %}

{% block content %}

<section class="page-header">
  <h1>All Recommendation Lists</h1>
</section>

<section class="card-container">
  {% for rec in recommendationlist_list %}
    <div class="card">
      <div class="card-bg">
      </div>
      <a href="{% url 'recs_detail' rec.id %}">
        <div class="card-content">
          <h2>{{rec.name}}</h2>
          <p>{{rec.description}}</p>
        </div>
      </a>
    </div>
  {% endfor %}
</section>
{% endblock %}

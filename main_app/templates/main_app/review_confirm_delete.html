{% extends 'base.html' %}
{% load static %}

{% block content %}

<div class="page-header">
  <h1>Delete Review</h1>
</div>
<h2>Are you sure you want to delete your review?</h2>

<form action="" method="post">
  {% csrf_token %}
  <a href="{% url 'podcasts_detail' review.podcast_id %}" class="btn secondary">
    Cancel
  </a>
  <button type="submit" class="btn danger">
    Delete
  </button>
</form>

{% endblock %}

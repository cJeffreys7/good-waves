{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link
    rel="shortcut icon"
    type="image/png"
    href="{% static 'images/goodwaves-icon.svg' %}"
  >
  <link rel="stylesheet" type="text/css" href="{% static 'css/base.css' %}">
  <script defer src="{% static 'js/nav-functions.js' %}"></script>
  <title>Good Waves</title>
  {% block head %}
  {% endblock %}
</head>
<body>
  <header>
    <div class="header-logo-container">
      <img 
        class='logo-img'
        src="{% static 'images/goodwaves-icon.svg' %}" 
        alt="The Good Waves Logo"
      >
    </div>
    {% if user.is_authenticated %}
      <nav>
        <ul>
          <li><a href="{% url 'recs_index' %}"><img id="/recs/" class="nav-icon large-icon" src="{% static 'images/list-icon.svg' %}" alt="List icon"></a></li>
          <li><a href="{% url 'recs_create' %}"><img id="/recs/create/" class="nav-icon small-icon" src="{% static 'images/list-icon-add.svg' %}" alt="List icon with a plus circle"></a></li>
          <li><a href="{% url 'podcasts_index' %}"><img id="/podcasts/" class="nav-icon large-icon" src="{% static 'images/podcast-icon.svg' %}" alt="Podcast icon"></a></li>
          {% comment %} <li><a href="{% url 'podcasts_create' %}"><img id="/podcasts/create/" class="nav-icon small-icon" src="{% static 'images/podcast-icon-add.svg' %}" alt="Podcast icon with a plus circle"></a></li> {% endcomment %}
          <li><a href="{% url 'logout' %}"><img class="nav-icon small-icon" src="{% static 'images/sign-out-icon.svg' %}" alt="Exit icon with an arrow"></a></li>
        </ul>
      </nav>
    {% endif %}
  </header>
  <main>
    {% block content %}
    {% endblock %}
  </main>
</body>
</html>
